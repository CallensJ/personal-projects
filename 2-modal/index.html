    <title>modal</title>

<body>

        <section>
            <div class="modal hidden">
                <p>Share</p>
                <div class="social__icons">
                    <img src="./images/icon-facebook.svg" class="social-icon" />
                    <img src="./images/icon-twitter.svg" class="social-icon" />
                    <img src="./images/icon-pinterest.svg" class="social-icon" />
                </div>
                
            </div>
    
            <div class="container">
                <div class="profil">
                    <img src="./images/profile-image.webp" alt="profile image" class="profile-image" />
                    <h2>Name Surname</h2>
                </div>
                <button class="btn btn-open"><img src="./images/icon-share.svg" /></button>
                <button class="btn btn-close"><img src="./images/icon-share.svg" /></button>
            </div>

        </section>
    

<script src="script.js"></script>
