<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39c57d5ec2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>1-project profile card component</title>
</head>
<body>
    
    <div id="container">
        <div class="header">
            <div class="name">

                <h1>Name Surname</h1>
            </div>
            <div class="profile">
                <img src="./assets/profile-img.jpg" alt="profile image" class="profile-img"/>
            </div>
        </div>
        <div class="content">
            <p>I'am <span>Name Surname</span>
            a Junior Web Developper</p>
            <div class="footer">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-linkedin fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
                <i class="fa-brands fa-square-instagram fa-2x"></i>
    
            </div>
        </div>
    </div>
    
</body>
</html>
