<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==============UNICONS============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==========BOXICONS=========-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />

    <!--==========MYSTYLESHEET==========-->
    <link rel="stylesheet" href="styles.css" />
    <title>toggle navbar</title>
</head>
<body>
    <header class="header">
        <nav class="navigation container">
            <a href="#" class="logo">Johan</a>

            <div class="nav__menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-home nav__icon"></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-servicemark nav__icon"></i>Service
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-image nav__icon"></i>Gallery
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-bag nav__icon"></i>Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-at nav__icon"></i>Contact
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="btn__close"></i>
            </div>
            <div class="nav__toggle" id="btn__toggle">
                <i class="uil uil-apps"></i>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>
</html>
