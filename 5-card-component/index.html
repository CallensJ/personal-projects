<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>card components</title>
  </head>
  <body>
    <div class="title">
      <h2>Card css component</h2>
    </div>
    <section id="cards-section">
      <div class="card">
        <div class="card-content">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            />
          </div>
          <div class="hover-items">
            <h3>location Name</h3>
            <div class="icons">
              <a href="#" class="icon">
                <i class="fa-brands fa-pinterest"></i>
              </a>
              <a href="#" class="icon">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="icon">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
